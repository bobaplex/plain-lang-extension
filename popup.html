<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plain Language Scorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="score-container">
      <div class="score" id="score">-</div>
      <div class="score-label">Plain Language Score</div>
    </div>
    <div class="feedback">
      <div class="feedback-title">Improvement Suggestions</div>
      <div class="feedback-text" id="feedback">
        Select text to analyze
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
